<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Испытание класса FILE</title>

</head>
<body>
    <div class="container">
        <div class="main">
            <div class="menu">
                <h3>Испытание класса File</h3>
            </div>
        </div>
        <div class="content">
            <div class="row">
                <div class="one">
                    <form  enctype="multipart/form-data" method="POST">
                        <label for="file">Загрузите файл</label><input id="file" type="file" name="file">
                            <input type="submit"  value="отправить файл">
                    </form>
                </div>
                <div class="two">Имя файла: <span class="font"><?=$file->getName() .'.'. $file->getExt();?></span></div>
            </div>
            <div class="row">
                <div class="one">Путь к файлу</div>
                <div class="two"><?=$file->getPath();?></div>
            </div>
            <div class="row">
                <div class="one">Папка файла</div>
                <div class="two"><?=$file->getDir();?></div>
            </div>
            <div class="row">
                <div class="one">Имя файла</div>
                <div class="two"><?=$file->getName();?></div>
            </div>
            <div class="row">
                <div class="one">Расширение файла</div>
                <div class="two"><?=$file->getExt();?></div>
            </div>
            <div class="row">
                <div class="one">Размер файла</div>
                <div class="two"><?=$file->getSize() . ' bytes';?></div>
            </div>
            <div class="row">
                <div class="one">Текст файла</div>
                <div class="two"><?=$file->getText();?></div>
            </div>
<!--            Добавляет текст!!!! в файл!!!-->
            <div class="row">
                <div class="one"><label for="replace">Добавить текст</label></div>
                <div class="two">
                    <form method="post" action="">
                        <textarea id='replace' name="replace" style="min-width: 200px; max-height: 30px"></textarea>
                        <input type="submit" id="addText" value="добавить в файл">
                    </form>
                </div>
            </div>






            <div class="row">
                <div class="one"><label for="appendtext">Добавить текст в конец файла</label></div>
                <div class="two">
                    <form method="post">
                        <textarea id='appendtext' name="textarea" style="min-width: 200px; max-height: 30px"></textarea>
                        <input type="button" value="добавить в файл">
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="one"><p>Копировать файл</p></div>
                <div class="two">
                    <button id="copy">Копировать</button>
                </div>
            </div>

        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
